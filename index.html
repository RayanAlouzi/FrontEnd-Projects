<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset = "UTF-8"/> 
        <meta http-equiv = 'X-UA-Compatible' content = "IE=edge"/> 
        <meta name = "viewport" content="width=device-width,initial-scale=1.0"/>
        <title>Profile Card UI Design</title>

        <!-- CSS -->
        <link rel="stylesheet" href="style.css"> 

        <!-- Boxicons CSS -->
        <link 
        href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
        rel='stylesheet'
        />
    </head>
    <body>
        <div class="profile-card">
            <div class="image">
                <img src="profile.jpg" alt="" class="profile-img">
            </div>

            <div class="text-data">
                <span class="name">Rayan Alouzi</span>
                <span class="job">Swatch Sales Associate</span>
            </div>

            <div class="media-buttons">
                <a href="https://github.com/RayanAlouzi" style="background: #171515" class="link">
                    <i class='bx bxl-github' ></i>
                </a>
                <a href="https://www.linkedin.com/in/rayan-alouzi-a71a191a6/" style="background: #0072b1" class="link">
                    <i class='bx bxl-linkedin'></i>
                </a>
                <a href="https://www.instagram.com/rallou619/" style="background: #e1306c" class="link">
                    <i class='bx bxl-instagram'></i>
                </a>
            </div>

            <div class="buttons">
                <button class="button"></button>
            </div>
        </div>
    </body>
</html>
